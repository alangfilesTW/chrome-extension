<!DOCTYPE html>
<html>
  <head>
    <title>&#x1F433;&#x1F433;&#x1F433; Session Recorder</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./firebase-app.js"></script>
    <script src="./firebase-firestore.js"></script>
  </head>
  <body id="tw-extension">
    <h1>&#x1F433;&#x1F433;&#x1F433; Session Recorder</h1>
    <button id="record">Record</button>
    <button id="playback">Playback</button>
    <button id="sanitize" style="display: none">Sanitize</button>
    <button id="reset">Reset</button>
    <div id="firebase-interactions">
      <br />
      <span id="size"></span>
      <br /><br />
      <div class="form-row">
        <input id="name" placeholder="File Name" />
        <button id="save" disabled>Save to Firebase</button>
        <span style="display: none" id="success">&#x2705; Saved</span>
        <span style="display: none" id="error">&#x274C; Error</span>
      </div>
      <br />
      <div class="form-row">
        <select id="recordings">
          <option value="" disabled selected>Select a recording</option>
        </select>
        <button id="load" disabled>Load from Firebase</button>
      </div>
      <small id="version">
        <img src="./images/icon.png" width="11" height="11" />
        v1.01
      </small>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
